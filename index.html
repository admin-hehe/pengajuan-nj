<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Form Input NJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        .dark ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        
        .loader { border: 2px solid #fff; border-top: 2px solid transparent; border-radius: 50%; width: 14px; height: 14px; animation: spin 0.6s linear infinite; display: inline-block; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .checkmark-circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: #4ade80; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark-check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }

        @media (max-width: 768px) {
            #itemTable thead { display: none; }
            #itemTable tr { display: block; margin-bottom: 1rem; padding: 1rem; border-radius: 1rem; background: rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.1); }
            .dark #itemTable tr { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
            #itemTable td { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border: none; text-align: right; }
            #itemTable td::before { content: attr(data-label); font-weight: 700; text-transform: uppercase; font-size: 0.7rem; color: #64748b; text-align: left; }
            .dark #itemTable td::before { color: #9ca3af; }
        }
        
/* Menyeragamkan semua input field */
.v-field, #inputNamaProduk, #inputJumlah {
    height: 42px !important;
    box-sizing: border-box;
}

/* Fix Input Date untuk Chrome & Safari Mobile */
input[type="date"] {
    position: relative;
    -webkit-appearance: none;
    appearance: none;
    display: flex;
    align-items: center;
}

/* Memastikan teks tanggal rata kiri dan tengah secara vertikal */
input[type="date"]::-webkit-date-and-time-value {
    text-align: left;
    height: 42px;
    line-height: 42px;
    display: flex;
    align-items: center;
}

/* Memaksa ikon kalender bawaan ke pojok kanan */
input[type="date"]::-webkit-calendar-picker-indicator {
    cursor: pointer;
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    filter: invert(0.5); /* Supaya ikon terlihat jelas */
}

    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0f172a] text-slate-900 dark:text-slate-200 min-h-screen p-4 md:p-10 font-sans selection:bg-indigo-500 selection:text-white transition-colors duration-300">

<div class="max-w-5xl mx-auto space-y-6">
    <div id="loadingIndicator" class="fixed top-5 right-5 bg-indigo-600 text-white px-4 py-2 rounded-full text-[10px] font-bold hidden shadow-lg z-[2000] flex items-center justify-center leading-none">
    <span class="loader mr-2"></span> 
    <span class="inline-block mt-[1px]">Sinkronisasi Database</span>
</div>

    <header class="space-y-1">
        <h1 class="text-2xl font-black tracking-tighter text-slate-900 dark:text-white uppercase">Form Input NJ</h1>
    </header>

    <div class="bg-white dark:bg-slate-800/50 backdrop-blur-xl p-5 md:p-6 rounded-3xl border border-slate-200 dark:border-slate-700 shadow-xl space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="space-y-1">
                <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase ml-1">PIC Name</label>
                <input type="text" id="namaUser" class="v-field w-full h-[42px] bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 border-2 rounded-xl p-2.5 text-sm focus:border-indigo-500 dark:text-white transition-all outline-none" placeholder="Masukkan nama PIC" />
            </div>
<div class="space-y-1">
    <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase ml-1">Date</label>
    <input type="date" id="tanggal" 
           class="v-field w-full min-w-0 h-[42px] bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 border-2 rounded-xl px-2.5 text-sm focus:border-indigo-500 dark:text-white transition-all outline-none box-border" />
</div>
		<div class="space-y-1">
		    <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase ml-1">Brand</label>
		    <div class="relative">
<select id="inputBrand" class="v-field w-full h-[42px] bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 border-2 rounded-xl px-3 text-sm focus:border-indigo-500 dark:text-white transition-all outline-none appearance-none cursor-pointer">
    <option value="" disabled selected>Pilih Brand</option>
</select>
			<div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
			    <svg class="h-3 w-3 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7" />
			    </svg>
			</div>
		    </div>
		</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
                <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase ml-1">Cost Center / WBS</label>
                <input type="text" id="kodeBudget" class="v-field w-full h-[42px] bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 border-2 rounded-xl p-2.5 text-sm focus:border-indigo-500 dark:text-white transition-all outline-none" placeholder="cth. BC2-M0123456" />
            </div>
            <div class="space-y-1">
                <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase ml-1">Nama Kegiatan</label>
                <input type="text" id="kegiatan" class="v-field w-full h-[42px] bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 border-2 rounded-xl p-2.5 text-sm focus:border-indigo-500 dark:text-white transition-all outline-none" placeholder="cth. Alokasi Produk Baru..." />
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-2 p-1 bg-slate-50 dark:bg-slate-900/50 rounded-2xl border border-slate-200 dark:border-slate-700/50">
            <div class="p-3 space-y-1">
                <span class="text-[9px] font-black text-indigo-600 dark:text-indigo-400 uppercase italic tracking-widest">01. Background</span>
                <textarea id="background" rows="2" class="v-field w-full bg-transparent border-none text-xs dark:text-white focus:ring-0 outline-none resize-none" placeholder="Latar belakang..."></textarea>
            </div>
            <div class="p-3 space-y-1 border-y md:border-y-0 md:border-x border-slate-200 dark:border-slate-700/50">
                <span class="text-[9px] font-black text-indigo-600 dark:text-indigo-400 uppercase italic tracking-widest">02. Objective</span>
                <textarea id="objective" rows="2" class="v-field w-full bg-transparent border-none text-xs dark:text-white focus:ring-0 outline-none resize-none" placeholder="Tujuan kegiatan..."></textarea>
            </div>
            <div class="p-3 space-y-1">
                <span class="text-[9px] font-black text-indigo-600 dark:text-indigo-400 uppercase italic tracking-widest">03. Mechanism</span>
                <textarea id="mekanisme" rows="2" class="v-field w-full bg-transparent border-none text-xs dark:text-white focus:ring-0 outline-none resize-none" placeholder="Mekanisme..."></textarea>
            </div>
        </div>

        <div class="space-y-1">
            <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase ml-1">Keterangan Tambahan (Opsional)</label>
            <textarea id="keterangan" rows="1" class="w-full bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 border-2 rounded-xl p-2.5 text-sm focus:border-indigo-500 dark:text-white transition-all outline-none" placeholder="cth. Coret Barcode"></textarea>
        </div>
    </div>

    <div class="bg-white dark:bg-slate-800/50 backdrop-blur-xl p-5 md:p-6 rounded-3xl border border-slate-200 dark:border-slate-700 shadow-xl">
        <h3 class="text-lg font-bold mb-4 flex items-center gap-2 dark:text-white">Daftar Produk</h3>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div class="md:col-span-2 relative" id="searchContainer">
                <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase ml-1">Search Product</label>
                <input type="text" id="inputNamaProduk" class="w-full h-[42px] bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 border-2 rounded-xl p-2.5 text-sm focus:border-indigo-500 dark:text-white transition-all outline-none" placeholder="Cari nama produk..." autocomplete="off" />
                <div id="autocompleteList" class="absolute z-50 w-full mt-1 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl shadow-2xl max-h-48 overflow-y-auto hidden text-xs"></div>
                <input type="hidden" id="inputKodeProduk"><input type="hidden" id="inputStokOdoo">
            </div>
            <div>
                <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase ml-1">Quantity</label>
                <input type="number" id="inputJumlah" class="w-full h-[42px] bg-slate-50 dark:bg-slate-900 border-slate-200 dark:border-slate-700 border-2 rounded-xl p-2.5 text-sm focus:border-indigo-500 dark:text-white transition-all outline-none" min="1" placeholder="0" />
            </div>
            <div class="space-y-1 text-right">
                <label class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase">Unit Price</label>
                <div class="text-indigo-600 dark:text-indigo-300 font-mono text-base font-bold" id="inputHargaDisplay">Rp 0,00</div>
            </div>
        </div>

        <div class="mt-6 flex flex-col md:flex-row items-center justify-between gap-4 p-4 bg-slate-100 dark:bg-slate-950/50 rounded-2xl border border-slate-200 dark:border-slate-700">
            <div class="text-center md:text-left">
                <p class="text-[9px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest">Sub-total Item</p>
                <p id="itemTotalDisplay" class="text-xl font-black text-slate-900 dark:text-white">0,00</p>
            </div>
            <button id="addItemBtn" class="w-full md:w-auto px-6 py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white font-black text-xs rounded-lg transition-all active:scale-95 disabled:opacity-30 shadow-md" disabled>+ TAMBAH ITEM</button>
        </div>

        <div class="mt-6 overflow-x-auto">
            <table class="w-full border-separate border-spacing-y-1" id="itemTable">
                <thead class="text-slate-400 dark:text-slate-500 text-[9px] font-black uppercase tracking-widest">
                    <tr>
                        <th class="px-4 py-2 text-left">Product Details</th>
                        <th class="px-4 py-2 text-center">Qty</th>
                        <th class="px-4 py-2 text-left">Price</th>
                        <th class="px-4 py-2 text-right">Total</th>
                        <th class="px-4 py-2 text-center"></th>
                    </tr>
                </thead>
                <tbody id="itemBody" class="text-xs">
                    <tr><td colspan="5" class="p-6 text-center text-slate-400 italic">No products added.</td></tr>
                </tbody>
                <tfoot>
                    <tr class="text-slate-900 dark:text-white">
                        <td colspan="3" class="hidden md:table-cell px-4 py-2 text-right font-black uppercase text-[10px]">Total Pengajuan</td>
                        <td id="grandTotalDisplay" class="px-4 py-2 text-right text-xl font-black text-emerald-600 dark:text-emerald-400">0,00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <button id="submitBtn" class="w-full mt-6 py-4 bg-emerald-600 hover:bg-emerald-500 text-white text-base font-black rounded-xl transition-all shadow-md active:scale-95 disabled:opacity-30" disabled>SUBMIT TRANSAKSI</button>
    </div>
</div>

<div id="modalWarning" class="fixed inset-0 z-[120] hidden flex items-center justify-center p-4 bg-slate-950/60 backdrop-blur-sm">
    <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-2xl p-6 max-w-[280px] w-full text-center shadow-2xl">
        <h3 class="text-sm font-black text-amber-500 mb-2 uppercase">Data Belum Lengkap!</h3>
        <p class="text-slate-600 dark:text-slate-400 text-[11px] mb-4">Mohon lengkapi seluruh field sebelum submit.</p>
        <button onclick="closeModal('modalWarning')" class="w-full py-2.5 bg-slate-800 text-white text-xs font-black rounded-lg hover:bg-slate-700">PAHAM</button>
    </div>
</div>

<div id="modalSuccess" class="fixed inset-0 z-[130] hidden flex items-center justify-center p-4 bg-slate-950/70 backdrop-blur-xl">
    <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-[2rem] p-8 max-w-[300px] w-full text-center shadow-2xl">
        <svg class="w-12 h-12 mx-auto mb-4" viewBox="0 0 52 52"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
        <h3 class="text-xl font-black text-slate-900 dark:text-white mb-1 italic">BERHASIL!</h3>
        <div class="bg-slate-100 dark:bg-slate-950 p-3 rounded-xl border border-slate-200 dark:border-slate-800 mb-6">
            <span id="successID" class="text-sm font-mono font-bold text-slate-900 dark:text-white tracking-widest"></span>
        </div>
        <button onclick="location.reload()" class="w-full py-3 bg-slate-900 dark:bg-white text-white dark:text-black rounded-lg font-black text-sm hover:opacity-90">SELESAI</button>
    </div>
</div>

<script>
    // Memastikan tema perangkat terdeteksi oleh Tailwind
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
    }

    const API_URL = "https://script.google.com/macros/s/AKfycbw8a7Ll9AChPGzNaSQoiMi3qGp40woLWHn0dmtj_RjNQYvTro2eGify60ZoZlgNiaTh6A/exec"; 
    let masterProducts = [], addedItems = [], currentGrandTotal = 0;

    function formatRibuan(n) { return new Intl.NumberFormat('id-ID', { minimumFractionDigits: 2 }).format(n); }
    function showModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

    async function loadMasterData() {
        const indicator = document.getElementById('loadingIndicator');
        indicator.classList.remove('hidden');
        try {
            const [rp, rb] = await Promise.all([ fetch(API_URL+"?action=getMaster"), fetch(API_URL+"?action=getBrands") ]);
            masterProducts = await rp.json();
            const brands = await rb.json();
            brands.forEach(b => { 
                const o = document.createElement('option'); o.value=b; o.textContent=b; 
                document.getElementById('inputBrand').appendChild(o); 
            });
        } catch(e) { console.error("Load failed"); }
        finally { indicator.classList.add('hidden'); }
    }

    const inNama = document.getElementById('inputNamaProduk'), inJml = document.getElementById('inputJumlah'), autoList = document.getElementById('autocompleteList');
    
    // Penyesuaian 1: Menutup list saat klik area luar
    document.addEventListener('click', (e) => {
        if (!document.getElementById('searchContainer').contains(e.target)) {
            autoList.classList.add('hidden');
        }
    });

    inNama.oninput = () => {
        const q = inNama.value.toLowerCase().trim();
        autoList.innerHTML = '';
        if(q.length < 1) { autoList.classList.add('hidden'); return; }
        masterProducts.filter(p => p.nama.toLowerCase().includes(q)).forEach(p => {
            const d = document.createElement('div');
            d.className = 'p-3 cursor-pointer hover:bg-indigo-600 hover:text-white border-b border-slate-100 dark:border-slate-800 transition-colors dark:text-white';
            d.innerHTML = `<p class="font-bold">${p.nama}</p><p class="text-[9px] opacity-50 uppercase">${p.kode} | Stok: ${p.stok}</p>`;
            d.onclick = () => { 
                inNama.value = p.nama; 
                autoList.classList.add('hidden'); 
                updateRow(); 
                // Penyesuaian 2: Langsung fokus ke input quantity
                inJml.focus(); 
            };
            autoList.appendChild(d);
        });
        autoList.classList.remove('hidden');
    };

    function updateRow() {
        const p = masterProducts.find(x => x.nama.toLowerCase() === inNama.value.trim().toLowerCase());
        const j = parseFloat(inJml.value) || 0;
        if(p) {
            const stokReal = (p.stok === "" || p.stok == null) ? 0 : p.stok;
            document.getElementById('inputKodeProduk').value = p.kode;
            document.getElementById('inputStokOdoo').value = stokReal;
            document.getElementById('inputHargaDisplay').textContent = "Rp " + formatRibuan(p.harga);
            document.getElementById('itemTotalDisplay').textContent = formatRibuan(p.harga * j);
            document.getElementById('addItemBtn').disabled = !(j > 0);
        }
    }
    inJml.oninput = updateRow;

    document.getElementById('addItemBtn').onclick = () => {
        const p = masterProducts.find(x => x.nama.toLowerCase() === inNama.value.trim().toLowerCase());
        const stokReal = (p.stok === "" || p.stok == null) ? 0 : p.stok;
        addedItems.push({ kode: p.kode, nama: p.nama, jumlah: parseFloat(inJml.value), harga: p.harga, total: p.harga * parseFloat(inJml.value), stok: stokReal });
        renderTable();
        inNama.value = ''; inJml.value = ''; 
        document.getElementById('inputHargaDisplay').textContent = "Rp 0,00"; 
        document.getElementById('itemTotalDisplay').textContent = "0,00";
        updateRow();
        // Fokuskan kembali ke pencarian produk setelah menambah item (Opsional untuk kenyamanan)
        inNama.focus();
    };

    function renderTable() {
        const b = document.getElementById('itemBody');
        b.innerHTML = addedItems.length ? '' : '<tr><td colspan="5" class="p-6 text-center text-slate-400 italic">No products added.</td></tr>';
        addedItems.forEach((it, idx) => {
            const tr = document.createElement('tr');
            tr.className = "bg-white dark:bg-slate-900/40 border border-slate-100 dark:border-transparent transition-all";
            tr.innerHTML = `
                <td class="p-3 rounded-l-xl" data-label="Product"><span class="font-bold text-slate-900 dark:text-white">${it.nama}</span><br><span class="text-[8px] text-slate-400 dark:text-slate-500 uppercase">${it.kode} | Stok: ${it.stok}</span></td>
                <td class="p-3 text-center font-bold" data-label="Quantity">${it.jumlah}</td>
                <td class="p-3 font-mono text-slate-500" data-label="Price">${formatRibuan(it.harga)}</td>
                <td class="p-3 text-right font-black text-indigo-600 dark:text-indigo-400" data-label="Total">${formatRibuan(it.total)}</td>
                <td class="p-3 text-center rounded-r-xl"><button onclick="addedItems.splice(${idx},1);renderTable();" class="text-slate-400 hover:text-red-400">âœ•</button></td>
            `;
            b.appendChild(tr);
        });
        currentGrandTotal = addedItems.reduce((s, i) => s + i.total, 0);
        document.getElementById('grandTotalDisplay').textContent = formatRibuan(currentGrandTotal);
        document.getElementById('submitBtn').disabled = !addedItems.length;
    }

    document.getElementById('submitBtn').onclick = async () => {
        let isValid = true;
        document.querySelectorAll('.v-field').forEach(f => {
            if(!f.value.trim()) { f.classList.add('border-red-500'); isValid = false; }
            else f.classList.remove('border-red-500');
        });
        
        if(!isValid) { showModal('modalWarning'); return; }

        const d = new Date(document.getElementById('tanggal').value + 'T00:00:00');
        const uID = `NJ-${Math.floor(10000+Math.random()*90000)}-${String(d.getDate()).padStart(2,'0')}${String(d.getMonth()+1).padStart(2,'0')}${d.getFullYear()}`;
        
        document.getElementById('loadingIndicator').classList.remove('hidden');
        try {
            await fetch(API_URL + "?action=submit", {
                method: "POST",
                body: new URLSearchParams({
                    uniqueID: uID, namaUser: document.getElementById('namaUser').value, tanggal: document.getElementById('tanggal').value,
                    kegiatan: document.getElementById('kegiatan').value, inputBrand: document.getElementById('inputBrand').value,
                    kodeBudget: document.getElementById('kodeBudget').value, background: document.getElementById('background').value,
                    objective: document.getElementById('objective').value, mekanisme: document.getElementById('mekanisme').value,
                    keterangan: document.getElementById('keterangan').value, items: JSON.stringify(addedItems)
                })
            });
            document.getElementById('successID').textContent = uID;
            showModal('modalSuccess');
        } catch (e) { alert("Error connecting to server!"); }
        finally { document.getElementById('loadingIndicator').classList.add('hidden'); }
    };

    window.onload = loadMasterData;
</script>
</body>
</html>

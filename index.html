<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Form Input</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.input-number::-webkit-outer-spin-button,
.input-number::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
.suggestion { cursor: pointer; padding: 6px; }
.suggestion:hover { background: #f3f4f6; }
</style>
</head>

<body class="bg-gradient-to-b from-teal-50 to-white min-h-screen p-6">

<div class="max-w-4xl mx-auto space-y-6">

<div class="bg-white p-6 rounded-xl shadow">

<h1 class="text-2xl font-semibold mb-2">Form Input</h1>
<p class="text-sm text-gray-600 mb-4">Masukkan data acara dan produk. Tambah banyak item, total akan dihitung otomatis.</p>

<!-- FORM HEADER -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">

  <div>
    <label class="block text-sm font-medium text-gray-700">Nama</label>
    <input id="namaUser" type="text" class="mt-1 p-2 border rounded w-full"
      placeholder="Nama PIC / Penanggung Jawab" />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Tanggal</label>
    <input id="tanggal" type="date" class="mt-1 p-2 border rounded w-full" />
  </div>

  <div class="md:col-span-2">
    <label class="block text-sm font-medium text-gray-700">Kegiatan</label>
    <input id="kegiatan" type="text" class="mt-1 p-2 border rounded w-full" placeholder="Contoh: NJ Alokasi KOL" />
  </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">Kode Budget</label>
    <input id="kodeBudget" type="text" class="mt-1 p-2 border rounded w-full" placeholder="BC1 - 1234.... / 136..." />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Grand Total</label>
    <input id="grandTotal" type="text" class="mt-1 p-2 border rounded w-full bg-gray-50" readonly />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Kode Preview</label>
    <input id="kodeOdooPreview" type="text" class="mt-1 p-2 border rounded w-full bg-gray-50" readonly />
  </div>
</div>

<!-- TABLE -->
<div class="overflow-x-auto mb-4">
<table class="w-full text-sm" id="itemsTable">
<thead class="bg-gray-100">
<tr>
  <th class="p-2 text-left">Nama Produk</th>
  <th class="p-2 text-left">Kode</th>
  <th class="p-2 text-left">Jumlah</th>
  <th class="p-2 text-left">Stok</th>
  <th class="p-2 text-left">Harga</th>
  <th class="p-2 text-left">Total</th>
  <th class="p-2 text-left">Aksi</th>
</tr>
</thead>
<tbody id="itemsBody"></tbody>
</table>
</div>

<div class="flex items-center gap-2 mb-4">
  <button id="addItemBtn" type="button" class="px-4 py-2 bg-green-500 text-white rounded">+ Tambah Item</button>
  <button id="submitBtn" class="px-4 py-2 bg-indigo-600 text-white rounded">Submit</button>
  <div id="msg" class="text-sm text-green-700 ml-4"></div>
</div>

<div id="errorBox" class="text-sm text-red-600"></div>

</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzEVBQPZaW1JFFhKZQvfnmp6DRcrPeimvyo3-i-g1iSt5J3izOAHuLjXrPRSGmBJIpfjg/exec";
let products = [];
let counter = 0;

function formatRibuan(n) {
  if (!n) return "";
  return Number(n).toLocaleString("id-ID");
}
function parseNumber(s) {
  if (!s) return 0;
  return Number(String(s).replace(/[^\d.-]/g, "")) || 0;
}
function showError(msg) { document.getElementById("errorBox").textContent = msg; }
function clearError() { document.getElementById("errorBox").textContent = ""; }
function setMsg(msg) { document.getElementById("msg").textContent = msg; }

async function loadProducts() {
  try {
    const res = await fetch(API_URL + "?action=getMaster", { cache: "no-store" });
    const data = await res.json();
    products = data || [];
  } catch (err) { showError("Gagal memuat produk: " + err); }
}

function addItemRow() {
  counter++;
  const rowId = "row_" + counter;

  const tr = document.createElement("tr");
  tr.id = rowId;

  tr.innerHTML = `
    <td class="p-2">
      <input type="text" class="namaProduk w-full p-1 border rounded" placeholder="ketik produk..." />
      <div class="suggestions text-xs text-gray-600 mt-1"></div>
    </td>
    <td class="p-2"><input type="text" class="kode w-full p-1 border rounded bg-gray-50" readonly /></td>
    <td class="p-2"><input type="number" class="jumlah w-full p-1 border rounded" min="1" /></td>
    <td class="p-2"><input type="text" class="stok w-full p-1 border rounded bg-gray-50" readonly /></td>
    <td class="p-2"><input type="text" class="harga w-full p-1 border rounded bg-gray-50" readonly /></td>
    <td class="p-2"><input type="text" class="total w-full p-1 border rounded bg-gray-50" readonly /></td>
    <td class="p-2">
      <button class="removeBtn px-3 py-1 bg-red-500 text-white rounded">Hapus</button>
    </td>
  `;

  document.getElementById("itemsBody").appendChild(tr);

  const namaInput = tr.querySelector(".namaProduk");
  const kodeInput = tr.querySelector(".kode");
  const jumlahInput = tr.querySelector(".jumlah");
  const stokInput = tr.querySelector(".stok");
  const hargaInput = tr.querySelector(".harga");
  const totalInput = tr.querySelector(".total");
  const suggestions = tr.querySelector(".suggestions");

  /* AUTOCOMPLETE */
  namaInput.addEventListener("input", () => {
    const q = namaInput.value.toLowerCase();
    suggestions.innerHTML = "";
    if (!q) return;

    const matches = products.filter(p => p.nama.toLowerCase().includes(q)).slice(0, 8);

    matches.forEach(m => {
      const div = document.createElement("div");
      div.className = "suggestion";
      div.textContent = `${m.nama} (${m.kode})`;

      div.onclick = () => {
        namaInput.value = m.nama;
        kodeInput.value = m.kode;
        stokInput.value = m.stok;
        hargaInput.value = formatRibuan(m.harga); // tampil ke user
        hargaInput.dataset.value = m.harga;      // simpan angka asli

        suggestions.innerHTML = "";
        recalcRow();
        recalcGrandTotal();
      };

      suggestions.appendChild(div);
    });
  });

  /* VALIDASI JUMLAH */
  jumlahInput.addEventListener("input", () => {
    const j = parseNumber(jumlahInput.value);
    const s = parseNumber(stokInput.value);

    if (j > s) {
      showError(`Jumlah (${j}) melebihi stok (${s})!`);
      jumlahInput.value = "";
      totalInput.value = "";
      return;
    }

    clearError();
    recalcRow();
    recalcGrandTotal();
  });

  /* ROW TOTAL */
  function recalcRow() {
    const j = parseNumber(jumlahInput.value);
    const h = parseNumber(hargaInput.dataset.value || hargaInput.value); // pakai angka asli
    totalInput.value = j * h ? formatRibuan(j * h) : "";
    totalInput.dataset.value = j * h; // simpan angka asli
  }

  /* REMOVE ROW */
  tr.querySelector(".removeBtn").onclick = () => {
    tr.remove();
    recalcGrandTotal();
  };
}

/* GRAND TOTAL */
function recalcGrandTotal() {
  let total = 0;
  let kodePrev = "";

  document.querySelectorAll("#itemsBody tr").forEach(tr => {
    total += parseNumber(tr.querySelector(".total").dataset.value || tr.querySelector(".total").value);
    const kode = tr.querySelector(".kode").value;
    if (!kodePrev && kode) kodePrev = kode;
  });

  document.getElementById("grandTotal").value = formatRibuan(total);
  document.getElementById("kodeOdooPreview").value = kodePrev;
}

/* SUBMIT */
document.getElementById("submitBtn").onclick = async () => {
  const namaUser = document.getElementById("namaUser").value;
  const tanggal = document.getElementById("tanggal").value;
  const kegiatan = document.getElementById("kegiatan").value;
  const kodeBudget = document.getElementById("kodeBudget").value;

  const rows = [...document.querySelectorAll("#itemsBody tr")];
  if (!rows.length) return alert("Tambahkan minimal 1 item.");

  const items = rows.map(r => ({
    nama: r.querySelector(".namaProduk").value,
    kode: r.querySelector(".kode").value,
    jumlah: parseNumber(r.querySelector(".jumlah").value),
    stok: parseNumber(r.querySelector(".stok").value),
    harga: parseNumber(r.querySelector(".harga").dataset.value || r.querySelector(".harga").value),
    total: parseNumber(r.querySelector(".total").dataset.value || r.querySelector(".total").value)
  }));

  const formData = new FormData();
  formData.append("action", "submit");
  formData.append("namaUser", namaUser);
  formData.append("tanggal", tanggal);
  formData.append("kegiatan", kegiatan);
  formData.append("kodeBudget", kodeBudget);
  formData.append("items", JSON.stringify(items));

  try {
    await fetch(API_URL + "?action=submit", {
      method: "POST",
      body: formData,
      mode: "no-cors"
    });

    setMsg("Berhasil terkirim.");
  } catch (err) {
    showError("Gagal kirim: " + err);
  }
};

/* INIT */
(async function init() {
  await loadProducts();
  addItemRow();
  document.getElementById("addItemBtn").onclick = addItemRow;
})();
</script>

</body>
</html>
